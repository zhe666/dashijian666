<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 管理系统大布局 - Layui</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/index.css">
    <link rel="stylesheet" href="/assets/fonts/iconfont.css">
</head>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo">layui 管理布局</div>
            <!-- 头部区域（可配合layui已有的水平导航） -->
            <ul class="layui-nav layui-layout-right">
                <!-- 右侧导航栏上面头像 -->
                <li class="layui-nav-item">
                    <a href="javascript:;">
                        <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                        <span class="text-avatar">A</span>
                        个人中心
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="">基本资料</a></dd>
                        <dd><a href="">安全设置</a></dd>
                        <dd><a href="">重置密码</a></dd>
                    </dl>
                </li>
                
                <li class="layui-nav-item"><a href="#" id="tuichu"><span class="iconfont icon-tuichu"></span>退出</a></li>
            </ul>
        </div>

        <div class="layui-side layui-bg-black">

            <!-- 左侧侧边栏上面头像 -->
           
            <div class="layui-side-scroll">
                <div class="userinfo">
                    <img src="http://t.cn/RCzsdCq" class="layui-nav-img" />
                    <span class="text-avatar">A</span>
                    <span id="welcome">欢迎 ***</span>
                </div>
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <!-- lay-shrink="all" -->
                <ul class="layui-nav layui-nav-tree" lay-shrink="all" lay-filter="test">
                    <!-- layui-this 高亮显示 -->
                    <li class="layui-nav-item layui-this">
                        <a class="" href="/home/dashboard.html" target="fm"><span
                                class="iconfont icon-home"></span>首页</a>
                    </li>>
                    <li class="layui-nav-item layui-nav-itemed">
                        <a class="" href="javascript:;"><span class="iconfont icon-16"></span>文章管理</a>
                        <dl class="layui-nav-child">
                            <dd><a href="javascript:;">文章类别</a></dd>
                            <dd><a href="javascript:;">文章列表</a></dd>
                            <dd><a href="javascript:;">发表文章</a></dd>

                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;"><span class="iconfont icon-user"></span>个人中心</a>
                        <dl class="layui-nav-child">
                            <dd><a href="javascript:;">基本资料</a></dd>
                            <dd><a href="javascript:;">更换头像</a></dd>
                            <dd><a href="javascript:;">重置密码</a></dd>
                        </dl>
                    </li>

                </ul>
            </div>
        </div>

        <div class="layui-body">
            <!-- 内容主体区域 -->
            <!-- 使用iframe标签实现在内容主题区域显示网页内容 -->
            <!-- 指定默认 `iframe` 页面，添加 `src` 的属性即可 -->
            <iframe name="fm" src="/home/dashboard.html" frameborder="0"></iframe>
            <div style="padding: 15px;"></div>
        </div>

        <div class="layui-footer">
            <!-- 底部固定区域 -->
            © layui.com - 底部固定区域
        </div>
    </div>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/js/index.js"></script>
</body>
</html>
